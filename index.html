<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.min.css" />

    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Responsive cactus website</title>
  </head>
  <body>
    <header class="header" id="header"></header>
    <nav class="nav container">
      <a href="#" class="nav__logo"> <i class="ri-cactus-line"></i>Cactus </a>
      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#home" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="#new" class="nav__link">News</a>
          </li>
          <li class="nav__item">
            <a href="#shop" class="nav__link">Shop</a>
          </li>
          <li class="nav__item">
            <a href="#care" class="nav__link">Care</a>
          </li>
          <li class="nav__item">
            <a href="#contact" class="nav__link">Contact</a>
          </li>
        </ul>

        <!-- close button -->
        <div class="nav__close" id="nav-close">
          <i class="ri-close-line"></i>
        </div>
      </div>

      <div class="nav__actions">
        <i class="ri-user-line"></i>
        <i class="ri-shopping-cart-line"></i>

        <!-- toogle button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </div>
    </nav>
    <main class="main">
      <section class="home section" id="home">
        <div class="home__container container grid">
          <img src="assets/img/home-cactus.png" alt="image" class="home__img" />

          <div class="home__data">
            <h1 class="home__title">
              ORNAMENTAL <br />
              <span>PLANTS</span> FOR <br />
              YOUR HOME <br />
            </h1>

            <p class="home__description">
              We design ornamental plants for your home in-house for an original
              style and quality you won't find anywhere else.
            </p>

            <div class="home__buttons">
              <a href="#" class="button">
                <span> <i class="ri-arrow-right-line"></i></span> GO TO SHOP
              </a>
              <a href="#" class="button__link">MORE DETAILS</a>
            </div>
          </div>
        </div>
      </section>
      <section class="new section" id="new"></section>

      <section class="shop section" id="shop"></section>

      <section class="care section" id="care"></section>

      <!--==================== CONTACT ====================-->
      <section class="contact section" id="contact"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== SCROLLREVEAL ===============-->
    <script src=""></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
